<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Mulish:wght@200;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Sass/styles.css">
</head>

<body>
    <!----------- LOGIN FORM ------------------>
    <div class="LoginContainer container">
        <form action="" class="row g-3 needs-validation" novalidate>
            <h2>Log in</h2>
            <div class="col-md-12">
                <label for="validationCustom07" class="form-label">Email address</label>
                <input type="text" class="form-control" id="validationCustom07" placeholder="Your email address here"
                    required />
                <div class="invalid-feedback">Email is required</div>
            </div>
            <div class="col-md-12 misc">
                <label for="validationCustom08" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom08"
                    placeholder="   &#x1F7E2;   &#x1F7E2; &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;  &#x1F7E2;"
                    required />
                <div class="invalid-feedback">A valid password is required</div>
            </div>
            <div class="col-md-12 forgot">
               <a href=""> Forgot Password?</a>
            </div>
            <button>login</button>

        </form>

    </div>

</body>

</html>
