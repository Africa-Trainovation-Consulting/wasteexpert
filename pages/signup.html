<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Mulish:wght@200;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/SASS/styles.css">

</head>

<body>
    <!-- SIGN UP FORM -->
    
    <div class="SignUpContainer container">

        <form action="" class="row g-4 needs-validation" novalidate>
            <div class="col-md-12">
                <h2>Sign Up</h2>
            </div>
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Your full name" required />
                <div class="invalid-feedback">Full name is required</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Email address</label>
                <input type="email" class="form-control" id="validationCustom02" placeholder="Your email address" required />
                <div class="invalid-feedback">Email is required</div>
            </div>
            <div class="col-md-6 misc">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom03"
                    placeholder=" &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;"
                    required />
                <div class="invalid-feedback">A valid password is required</div>
            </div>
            <div class="col-md-6 misc">
                <label for="validationCustom04" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="validationCustom04"
                    placeholder=" &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;"
                    required />
                <div class="invalid-feedback">Please re-enter your password</div>
            </div>

            <div class="col-md-12">

                <label for="validationCustom06" class="form-label">Phone Number</label>

                <div class="d-flex">
                    <span>
                        <select name="countrycode" id="number">
                            <option value="">+234</option>
                            <option value="">+002</option>
                            <option value="">+222</option>
                        </select>
                    </span>
                    <div class="d-grid" style="width: 100%;">
                        <input class="form-control" type="text" id="validationCustom06" name="phonenumber"
                            placeholder="09039619448" required>

                        <div class="invalid-feedback">A valid phone number is required</div>

                    </div>
                </div>


            </div>
            <div class="col-md-12">

            <label for="validationCustom05" class="form-label">Location</label>
            <select class="form-select remove " aria-label="Default select example" id="validationCustom05" required>

                <option selected></option>
                <option value="1">Ekiti</option>
                <option value="2">Lagos



                </option>
                <option value="3">Ogun</option>
                <option value="4">Ondo</option>
                <option value="5">Osun</option>
                <option value="6">Oyo</option>
            </select>
            <div class="invalid-feedback">Please select your location</div>
            </div>


            <div class="col-md-12"><button type="submit">create account</button></div>

            <p style="text-align: center;">Already have an account? <b style="color: #028C32;">Sign in</b></p>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
