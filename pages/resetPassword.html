<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Mulish:wght@200;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/SASS/styles.css">

</head>

<body>
    <div class="ResetContainer container">
        <form action="" class="row g-5 needs-validation" novalidate>
            <div class="text">
                <h2>Reset Password</h2>
                <p>You are about to get a new pasword</p>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">New Password</label>
                <input type="password" class="form-control" id="validationCustom03"
                    placeholder=" &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;"
                    required />
                <div class="invalid-feedback">This field is required</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom04" class="form-label">New Confirm Password</label>
                <input type="password" class="form-control" id="validationCustom04"
                    placeholder=" &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;   &#x1F7E2;"
                    required />
                <div class="invalid-feedback">Please re-enter your new password</div>
            </div>
            
                <!-- <div class="col-md-12"><button type="submit">Reset Password</button></div> -->
                <button type="button" class="btn col-md-12" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Reset Password
                  </button>
            
        </form>
    </div>

    <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="central">
                <div class="submission container">
                   
                    <h2>
                        Email submitted successfully!
                    </h2>
                    <p style="text-align: center;">Kindly check your mailbox to Continue</p>
                    <div class="col-md-12"><button type="submit">Ok</button></div>
                    
                </div>
                </div>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
